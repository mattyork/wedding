<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400" rel="stylesheet">
</head>
<body>
  <div id="react-root"></div>
  <script>

  /**
    Temporary front end router so we can use a single webpack dev server
  */

    function getQueryParams(qs) {
        qs = qs.split('+').join(' ');

        var params = {},
            tokens,
            re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
        }

        return params;
    }

    var query = getQueryParams(document.location.search);

    var script = document.createElement("script");
    script.src = (query.bundle ? query.bundle+"/"+query.bundle : "frontend/frontend") + ".bundle.js";
    document.body.appendChild(script);

  </script>
  <!-- <script src="frontend.bundle.js"></script> -->
</body>
</html>
